<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* 1. Element Selector */
            p {
                color: green;
            }
            /* 2. Class Selector */
            .highlight {
                background: yellow;
                padding: 5px;
            }
            /* 3. ID Selector */
            #header {
                background: blue;
                color: white;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>ตัวอย่าง CSS Selectors</h1>
        <!-- Element Selector-->
         <p>
            ข้อความนี้ถูกจัดด้วยสี Element Selector (p { color: green})
         </p>
         <!-- Class Selector -->
          <p class="highlight">
            ข้อความนี้ถูกจัดสไตล์ด้วย Class Selector (.highlight)
          </p>
          <!-- ID Selector-->
           <div id="header">
            นี่คือพื้นที่ Header (ID Selector)
           </div>
    </body>
</html>
