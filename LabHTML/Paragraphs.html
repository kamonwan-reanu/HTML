<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag P</title>
</head>
<body align="center">
    <!--bold-->
    <p>การเขียนคำว่า <strong>HTML</strong> ให้เด่นขึ้น</p>
    <!--Italic-->
    <p>นี่คือคำอธิบายแบบ <em>ตัวเอียง</em></p>
    <!--Link-->
    <p>ศึกษารายละเอียดเพิ่มเติมได้ที่ <a href="https://www.example.com">เว็บไซต์นี้</a></p>
    <!--Highlight-->
    <p>HTML5 เพิ่มแท็ก <mark>semantic</mark> เพื่อโครงสร้างที่ดีขึ้น</p>
    <!--Line Break-->
    <p>บรรทัดแรก<br>บรรทัดที่สอง</p>
</body>
</html>
