<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            /* 1. Pesudo-class :hover */
            p:hover {
                color: red;
                background-color: #ffe5e5;
                cursor: pointer;
            }
        </style>
    <h2>Pseudo-class :hover</h2>
    <p>นำเมาส์มาวางบนข้อความนี้เพื่อดูเอฟเฟกต์</p>
    <style>
        /* 2. Attribute Selector [type="text"] */
        input[type="text"] {
            border: 2px solid blue;
            padding: 8px;
            border-radius: 5px;
        }
        input[type="text"]:focus {
            border-color: rgb(255,0,128);
            outline: none;
            background-color: #fff0fa;
        }
    </style>
    <h2>Attribute Selector [type="text"]</h2>
    <input type="text" placeholder="พิมพ์ข้อความที่นี่">
    </head>
</html>
