<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครง่ายและรวดเร็ว</title>
</head>

<body align="left">
    <h1>สมัคร</h1>
    <p>ง่ายและรวดเร็ว</p>
    <form>
        <input type="text" placeholder="ชื่อ">  <input type="text" placeholder="นามสกุล">
        <br><br>
        <input type="email" placeholder="หมายเลขโทรศัพท์มือถือหรืออีเมล">
        <br><br>
        <input type="password" placeholder="รหัสผ่านใหม่">
        <br><br>
        <p>วันเกิด</p>
        <input type="number"> <input type="month"> <input type="number">
        <br><br>
        <p>เพศ</p>
        <input type="radio" name="gender" value="female"> หญิง
        <input type="radio" name="gender" value="male"> ชาย
    </form>
    <p>เมื่อคลิก สมัคร แสดงว่าคุณยอมรับข้อกำหนด นโยบายข้อมูล และนโยบายคุกกี้ของเรา <br> คุณอาจได้รับการแจ้งเตือนทาง SMS จากเรา และสามารถเลือกไม่รับได้ในภายหลัง</p>
    <br><br>
        <button type="submit">สมัคร</button>
</body>
</html>
