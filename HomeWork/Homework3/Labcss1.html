<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab CSS1 - Card Layout</title>
    <style>
        /* 1. Flexbox Layout */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 50px;
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        /* 2. Card Design */
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: left;
        }

        .card h3 {
            margin-top: 0;
            font-size: 1.2rem;
            color: #333;
        }

        .card p {
            color: #666;
            font-size: 0.9rem;
        }

        /* 3. Hover Effect */
        .card:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h3>Card 1</h3>
            <p>คำอธิบายเนื้อหาของการ์ดใบแรก</p>
        </div>

        <div class="card">
            <h3>Card 2</h3>
            <p>คำอธิบายเนื้อหาของการ์ดใบที่สอง</p>
        </div>

        <div class="card">
            <h3>Card 3</h3>
            <p>คำอธิบายเนื้อหาของการ์ดใบที่สาม</p>
        </div>
    </div>

</body>
</html>
