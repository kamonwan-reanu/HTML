<!DOCTYPE html>
<html>
    <head>
        <title>Grade Switch</title>
    </head>
    <body>
        <h2>การตรวจสอบเกรด (Switch Statement)</h2>
        <div id="outputBox"></div>

        <script>
            let score = Math.floor(Math.random() * 101);
            let grade = "";
            let status = "";
            let description = "";

            if (score >= 80) {
                grade = "A";
            } else if (score >= 70) {
                grade = "B";
            } else if (score >= 60) {
                grade = "C";
            } else if (score >= 50) {
                grade = "D";
            } else {
                grade = "F";
            }

            if (score >= 50) {
                status = "ผ่าน";
            } else {
                status = "ไม่ผ่าน";
            }

            switch (grade) {
            case "A":
                description = "ยอดเยี่ยมมาก";
                break;
            case "B":
                description = "ดีมาก รักษามาตรฐานไว้";
                break;
            case "C":
                description = "ผ่านเกณฑ์ระดับดี";
                break;
            case "D":
                description = "พอใช้ แต่ควรพัฒนาเพิ่ม";
                break;
            case "F":
                description = "ต้องลงทะเบียนเรียนใหม่";
                break;
            }

            let resultHTML = "คะแนนที่สุ่มได้: " + score + "<br>" +
                         "เกรด: " + grade + "<br>" +
                         "ผลสอบ: " + status + "<br>" +
                         "คำอธิบาย: " + description;

            document.getElementById("outputBox").innerHTML = resultHTML;

            console.log("คะแนนที่สุ่มได้:", score);
            console.log("เกรด:", grade);
            console.log("ผลสอบ:", status);
            console.log("คำอธิบาย:", description);
            
        </script>
    </body>
</html>
